<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Introduction VR-360</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 360 Background -->
        <a-sky src="./assets/image/hugo-rouquette-8RrDGp_4S9E-unsplash.jpg"></a-sky>

        <!-- พื้น -->
        <a-plane 
            rotation="-90 0 0" 
            width="10" 
            height="15" 
            material="src: ./assets/image/istockphoto-927125180-612x612.jpg; repeat: 1000 1000;"
        ></a-plane>

        <!-- Model -->
        <a-entity gltf-model="assets/model/Prisoner.glb" animation-mixer="clip:*" scale="0.5 0.5 0.5" position="0 0.45905 -4.41752"></a-entity>

        <!-- Rotating Animation -->
        <a-box position="1 1 -3" rotation="0 45 45" color="#FFFF"
               animation="property: rotation; to: 0 600 405; loop: true; dur: 8000">
        </a-box>

        <!-- Text -->
        <a-plane position="0 2 -5" width="4" height="2" color="#FFF" material="opacity: 0.8">
            <a-text value="Hi, Nantapong Srichan\n
                            ID 653380134-1\n
                            This to my VR World" 
                    position="0 0 0.1" 
                    color="#000000" 
                    align="center">
            </a-text>
        </a-plane>

        <!-- Cam -->
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
